    <title>Library Liberty</title>

<body>

    <h1>IT'S MILO TIME!</h1>
    
    <!-- Instructions popup -->
    <div id="instructions" class="instructions">
        <div class="instructionsContent">
            <h2>Instructions</h2>
            <p>Welcome to It's Milo! This is a slide puzzle game. To play, click on a tile next to the empty space to slide it into the empty space. Rearrange the tiles to solve the puzzle!</p>
            <button id="startBtn" onclick="return Puzzle.make(3)">Start!</button>
        </div>
    </div>

    <!-- Shuffle Icon -->
    <i class="fa-solid fa-shuffle" onclick="return Puzzle.shuffle()"></i>
    
    <!-- Fix Button -->
    <i class="fa-solid fa-hand-sparkles" onclick="return Puzzle.fix()"></i>
  
    <canvas id="gradientContainer"></canvas>

    <div id="content">
        <!-- <a href="#shuffle" onclick="return Puzzle.make(3)">make</a> | -->
        <!-- <a href="#shuffle" onclick="return Puzzle.shuffle()">shuffle</a> |  -->
        <!-- <a href="#shuffle" onclick="return Puzzle.fix()">fix</a> -->

        <div id="puzzle"><img src="frogMilo.jpg" alt="Frog Milo" width="630"></div>
    </div>

    <footer>
        <a src="https://github.com/mootools">MooTools</a>

    </footer>
</body>
